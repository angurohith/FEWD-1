<!DOCTYPE html>
<html lang="en">
    <head>
        <title> interactive Music Console</title>
        <script src="musicConsole.js" defer></script>
        <style>
            #console {
                text-align: center;
                margin-top: 50px;
                background-color: #e0e0e0;
                padding: 20px;
                border-radius: 10px;
            }
            #playButton, #stopButton {
                display: inline-block;
                margin: 10px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
            #volumeSlider {
                width: 300px;
                margin-top: 20px;
            }
        </style>

    </head>
    <body>
        <div id="console">
            <button id="playButton">Play Music</button>
            <button id="stopButton">Stop Music</button>
            <form>
                <label for="volumeSlider">Volume:</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
            </form>
        </div>
    </body>
</html>
