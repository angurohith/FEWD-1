<!--
Mini Challenge on DOM

Mini challenge: Make a profile card interactive!
Let's practice what you just learned! Build a simple profile card and make it interactive using JavaScript.

What to do:
Create a profile card using HTML:

Add a name (<h2>), a profile picture (<img>), and a button (<button>).
Use JavaScript to make the button do the following when clicked:

Change the name text.
Change the profile picture.
Change the background color of the card.
Add another button that toggles a "Following" label (show/hide it when the button is clicked).
 
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title> DOM Manipulation Challenge</title>
        <script src="challenge.js" defer></script>

        <style>
            #imageContainer {
                text-align: center;
                margin-top: 50px;
                background-color: #f0f0f0;
            }
            #myImage {
                width: 300px;
                height: auto;
                border: 2px solid black;
            }
            #name {
                text-align: center;
                font-family: Arial, sans-serif;
                color: #333;
            }
            #evolveButton {
                display: block;
                margin: 20px auto;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                align-items: center;
            }
        </style>

    </head>

    <body>
        <div id="imageContainer">
            <img id="myImage" src="https://image.lexica.art/full_jpg/a6c473a6-51e3-4679-88bd-31efa77a3599" alt="Placeholder Image">
        </div>
        <div id="name">
            <h2>PIMP Monkey</h2>
        </div>
        <button id="evolveButton">Make me Evolve</button>
    </body>

</html>
